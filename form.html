<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <p>We'd love to hear your feedback! Please fill out the form below:</p>

    <form action="process-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="massage">Feedback:</label><br>
        <textarea id="massage" name="massage" rows="4" cols="50" required></textarea><br><br>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="4">Excellent</option>
            <option value="3" selected>Good</option>
            <option value="2">Average</option>
            <option value="1">Poor</option>
        </select><br><br>

        <label>
            <input type = 'radio' name = "type" value = '1' checked>
            Complain
        </label>

        <label>
            <input type = 'radio' name = 'type' value="2">
            Suggestion
        </label><br><br>

        <label>
            <input type="checkbox" name="terms">
            I agree to the term and conditions
        </label><br><br>


        <input type="submit" value="Submit">
        <a href="index.html">BACK</a>
    </form>
</body>
</html>
